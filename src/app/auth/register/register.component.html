<div class="register-container">
  <div class="register-header">
    <img src="assets/logo.svg" alt="E-Account Logo" class="logo" />
    <h1 class="title">E-Account</h1>
    <p class="subtitle">Create Your Account</p>
  </div>

  <h2>Register</h2>

  <form (ngSubmit)="onRegister()" class="register-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Enter full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Create a password"
        required
      />
    </div>
<div class="form-group">
  <label for="role">Account Type</label>
  <select id="role" name="role" [(ngModel)]="user.role" required>
    <option value="" disabled selected>Select an account type</option>
    <option value="USER">Individual User</option>
    <option value="INSTITUTION">Institution</option>
  </select>
</div>

    <button type="submit" class="register-button">Register</button>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
